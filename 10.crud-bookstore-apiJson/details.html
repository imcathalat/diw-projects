<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/style/main.css">
    <script type="text/Javascript" src="assets/scripts/details.js"></script>

</head>
<body>
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="fa-solid fa-list"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid  p-0" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                <li class="nav-item pt-3">
                  <a href="index.html">
                    <button type="button" class="btn btn-outline-dark position-relative nav-item">Voltar para home</button>
                  </a>
                </li>
              </ul>
           </div>
          </div>
        </nav>
      </header>

      <section class="mt-5">
        <div class="container">

          <h2 class="mb-0 mt-5" id="productName"></h2>
          <hr class="mt-2">

          <div class="row">
            <div class="col-xxl-5 col-xl-6 col-lg-4 col-md-6">
              <img src="" alt="Foto do produto" class="v-100 object-fit-cover" id="productImage" height="400">
            </div>

            
              <div class="col-xxl-7 col-xl-6 col-lg-8 col-md-6">
                <h4 class="pt-3">Description</h4>
                <p class="description text-content-justify m-2" id="productDescription"></p>

                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <p class="category btn btn-outline-secondary text-content-justify m-2" >
                      Pages: <span id="productCategory"></span>
                    </p>
                  </div>
                  <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-6">
                    <h4 class="m-3 bottom">R$<strong class="price" id="productPrice"></strong></h4>
                  </div>

                </div>
      
              </div>
          </div>

        </div>
      </section>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
